<!DOCTYPE HTML >
                        <html>
                            <head>
                                <meta charset='utf-8'>
                                <meta name='viewport' content='width=device-width, initial-scale=1'>
                                <title>Snippet - BBBootstrap</title>
                                <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
                                <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
                                <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
                                <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
                                <script type='text/javascript'></script>
                                <link href="css/styles.css" rel="stylesheet" />
                            </head>
                            <body>
                            <div class="container px-4 py-5 mx-auto">
                                    <div class="card card0">
                                        <div class="d-flex flex-lg-row flex-column-reverse">
                                            <div class="card card1">
                                                <div class="row justify-content-center my-auto">
                                                    <div class="col-md-8 col-10 my-5">
                                                        <div class="row justify-content-center px-3 mb-3"> <img id="logo" src="https://i.imgur.com/PSXxjNY.png"> </div>
                                                        <h3 class="mb-5 text-center heading">SOMOS ACUARIUM</h3>
                                                        <h6 class="msg-info">Formulario de Registro</h6>
                                                        <div class="form-group"> <label class="form-control-label text-muted">Nombre</label> <input type="text" id="name" name="name" placeholder="Nombre" class="form-control"> </div>
                                                        <div class="form-group"> <label class="form-control-label text-muted">Telefono Convencional</label> <input type="number" id="cnumber" name="cnumber" placeholder="Convencional" class="form-control"> </div>
                                                        <div class="form-group"> <label class="form-control-label text-muted">Teléfono Móvil</label> <input type="number" id="mnumber" name="mnumber" placeholder="Móvil" class="form-control"> </div>
                                                        <div class="form-group"> <label class="form-control-label text-muted">Correo Electrónico</label> <input type="text" id="email" name="email" placeholder="Email" class="form-control"> </div>
                                                        <div class="form-group"> <label class="form-control-label text-muted">Clave</label> <input type="password" id="password" name="password" placeholder="Contraseña" class="form-control"> </div>
                                                        <div class="form-group"> <label class="form-control-label text-muted">Nacionalidad</label> <input type="text" id="nacionality" name="Nacionality" placeholder="Nacionalidad" class="form-control"> </div>
                                                        <div class="form-group"> <label class="form-control-label text-muted">País de residencia</label> <input type="text" id="country" name="country" placeholder="País de Residencia" class="form-control"> </div>
                                                        <div class="form-group"> <label class="form-control-label text-muted">Ciudad de residencia</label> <input type="text" id="city" name="city" placeholder="Ciudad de Residencia" class="form-control"> </div>

                                                        <div class="row justify-content-center my-3 px-3"> <button class="btn-block btn-color">Registrarse</button> </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card card2">
                                                <div class="my-auto mx-md-5 px-md-5 right">
                                                    <h3 class="text-white">Somos más que una compañia</h3> <small class="text-white">Brindamos los mejores servicios de catering.</small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </body>
                        </html>
