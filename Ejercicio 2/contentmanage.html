<!DOCTYPE HTML >
                        <html>
                            <head>
                                <meta charset='utf-8'>
                                <meta name='viewport' content='width=device-width, initial-scale=1'>
                                <title>Snippet - BBBootstrap</title>
                                <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
                                <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
                                <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
                                <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
                                <script type='text/javascript'></script>
                                <link href="css/styles.css" rel="stylesheet" />
                            </head>
                            <body>
                            <div class="container px-4 py-5 mx-auto">
                                    <div class="card card0">
                                        <div class="d-flex flex-lg-row flex-column-reverse">
                                            <div class="card card1">
                                                <div class="row justify-content-center my-auto">
                                                    <div class="col-md-8 col-10 my-5">
                                                        <div class="row justify-content-center px-3 mb-3"> <img id="logo" src="https://i.imgur.com/PSXxjNY.png"> </div>
                                                        <h3 class="mb-5 text-center heading">SOMOS ACUARIUM</h3>
                                                        <h6 class="msg-info">Gestión de comercios</h6>
                                                        <div class="form-group"> <label class="form-control-label text-muted">RUC</label> <input type="number" id="ruc" name="ruc" placeholder="RUC" class="form-control"> </div>
                                                        <div class="form-group"> <label class="form-control-label text-muted">Nombre Comercial</label> <input type="text" id="cname" name="cname" placeholder="Nombre Comercial" class="form-control"> </div>
                                                        <div class="form-group"> <label class="form-control-label text-muted">Razón Social</label> <input type="text" id="sr" name="sr" placeholder="Razón Social" class="form-control"> </div>
                                                        <div class="form-group"> <label class="form-control-label text-muted">Dirección</label> <input type="text" id="direct" name="direct" placeholder="Dirección" class="form-control"> </div>
                                                        <div class="form-group"> <label class="form-control-label text-muted">Teléfono</label> <input type="number" id="phone" name="phone" placeholder="Teléfono" class="form-control"> </div>
                                                        <div class="form-group"> <label class="form-control-label text-muted">Nombre Contacto</label> <input type="text" id="contact" name="contact" placeholder="Nombre de Contacto" class="form-control"> </div>
                                                        <div class="form-group"> <label class="form-control-label text-muted">Tipo de Establecimiento</label><select name="Seleccionar" aria-placeholder="Selecciona">
                                                        <option value="1">Restaurante</option>
                                                        <option value="2" selected>Transporte</option>
                                                        <option value="3">Hotel/Motel</option>
                                                        </select>
                                                        <form name="subida-imagenes" type="POST" enctype="multipart/formdata"> <label class="form-control-label text-muted">Imagen Logotipo</label> <input type="file" id="logo" name="logo" placeholder="Logo"> </form>
                                                        
                                                        <div class="row justify-content-center my-3 px-3"> <button class="btn-block btn-color">Registrar</button> </div>
                                                    </div>
                                                </div>
                                                <div class="bottom text-center mb-5">
                                                </div>
                                            </div>
                                            <div class="card card2">
                                                <div class="my-auto mx-md-5 px-md-5 right">
                                                    <h3 class="text-white">Somos más que una compañia</h3> <small class="text-white">Brindamos los mejores servicios de catering.</small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </body>
                        </html>
